<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <div class="customer-info">
            <input type="text" id="customerNameInput" placeholder="Enter Customer Name" >
            <input type="tel" id="customerPhoneInput" placeholder="Enter Phone Number (required)" required>
        </div>
        <div class="controls">
            <select id="productSelect">
                <option value="" disabled selected>Select Product</option>
            </select>
            <input type="number" id="quantityInput" placeholder="Quantity" min="1">
            <button onclick="addItem()">Add Item</button>
        </div>

        <div class="invoice" id="invoiceContainer"></div>

        <div class="actions">
            <button onclick="createInvoice()">Create Invoice</button>
            <button onclick="clearInvoice()">Clear Invoice</button>
            <button onclick="deleteLastItem()">Delete Last Item</button>
            <!-- <button onclick="generatePDF()">Generate PDF</button> -->
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
